<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>AppSecurity © Login</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/}" method="post">
                <fieldset>
                    <h1>
                        <font size="14" face="system" color="black">Por favor, efetue seu login!</font>
                    </h1>

                    <div th:if="${throw000}">
                        <div class="alert alert-danger">
                            [[${throw000}]]
                        </div>
                    </div>
                    <div th:if="${throw001}">
                        <div class="alert alert-danger">
                            Usuário/Senha inválidos
                        </div>
                    </div>
                    <div th:if="${throw002}">
                        <div class="alert alert-info">
                            Logout do sistema efetuado com sucesso
                        </div>
                    </div>
                    <div th:if="${throw003}">
                        <div class="alert alert-info">
                            [[${throw003}]]
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="USUÁRIO" required="true" autofocus="true" style='text-transform:uppercase'/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="SENHA" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Acessar"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Cadastrar"
                                   form="CadGet"/>
                        </div>
                    </div>
                </fieldset>
            </form>
            <form id="CadGet" th:action="@{/cadastro}" method="get"/>
        </div>
    </div>

</div>
</body>
</html>
