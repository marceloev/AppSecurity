<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AppSecurity © Cadastro</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/cadastro}" method="post">
                <fieldset>
                    <h1>
                        <font size="14" face="system" color="black">Cadastro de Usuário</font>
                    </h1>

                    <div th:if="${throw000}">
                        <div class="alert alert-danger">
                            [[${throw000}]]
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Nome: </label>
                        <input type="text" name="name" id="name" class="form-control input-lg"
                               autofocus="true" placeholder="Nome de Usuário" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="username">Usuário: </label>
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="USUÁRIO" required="true" style='text-transform:uppercase'/>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha: </label>
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Senha" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Salvar"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Cancelar"
                                   form="LoginGet"/>
                        </div>
                    </div>
                </fieldset>
            </form>
            <form id="LoginGet" th:action="@{/}" method="get"/>
        </div>
    </div>

</div>

</body>
<style>
    .req-form-field {
        display: block;
        color: red;
        margin: -19px 185px;
    }
</style>
</html>
